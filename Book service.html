<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Service - Spring Hills IT Solutions</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f8f8;
            color: #333;
        }

        header {
            background-color: #1E2D3B;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .logo img {
            height: 150px;
            width: auto;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 1.5rem;
        }

        nav ul li a {
            color: skyblue;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: bold;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: blue;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }

        .book-service-form {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            width: 80%;
            margin: 0 auto;
        }

        .book-service-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .book-service-form input[type="text"],
        .book-service-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .book-service-form button {
            background-color: skyblue;
            color: #1E2D3B;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .book-service-form button:hover {
            background-color: blue;
            color: white;
        }
        
        .consultation-btn {
            background-color: skyblue;
            color: #1E2D3B;
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .consultation-btn:hover {
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="SH IT solutions Agency.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="About Us.html">About Us</a></li>
                <li><a href="Blog.html">Blog</a></li>
                <li><a href="Services.html">Services</a></li>
                <li><a href="contact Us.html">Contact Us</a></li>
            </ul>
        </nav>
        <button class="consultation-btn" onclick="window.location.href='Consultation.html'">Consultation</button>
    </header>

    <div class="container">
        <div class="book-service-form">
            <h2>Book Service</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="service">Select Service:</label>
                <select id="service" name="service" required>
                    <option value="Network Security">Network Security</option>
                    <option value="Software Development">Data Management</option>
                    <option value="Software Development">Software Development</option>
                    <option value="Data Back-Up and Disaster Recovery">Data Back-Up and Disaster Recovery</option>
                    <option value="IT Project Management">IT Project Management</option>
                    <option value="Cybersecurity Awareness Training">Cybersecurity Awareness Training</option>
                    <option value="IT Consulting">IT Consulting</option>
                </select>
                <button type="submit">Book Now</button>
            </form>
        <marquee><label for="text">After BOOKING, we will get back to you soon!ðŸ˜‰</marquee></label></input>
        </div>
    </div>




    <!-- Back to Top icon -->
<div id="backToTopBtn" class="back-to-top-icon" onclick="scrollToTop()">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
        <path fill="none" d="M0 0h24v24H0z"/>
        <path d="M12 2l-5.5 6h11z"/>
        <path fill="none" d="M0 0h24v24H0z"/>
    </svg>
    <span>Back to Top</span>
</div>
<style>
    .back-to-top-icon {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        cursor: pointer;
        background-color: skyblue;
        color: white;
        width: 120px;
        height: 40px;
        border-radius: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.3s ease, background-color 0.3s ease;
    }

    .back-to-top-icon:hover {
        opacity: 0.8;
        background-color: blue;
    }

    .back-to-top-icon span {
        margin-left: 5px;
    }

    .back-to-top-icon svg {
        fill: currentColor;
    }
</style>

<script>
    function scrollToTop() {
        window.scrollTo({
            top: 0,
            behavior: "smooth"
        });
    }

    window.onscroll = function() {
        scrollFunction();
    };

    function scrollFunction() {
        var backToTopBtn = document.getElementById("backToTopBtn");
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            backToTopBtn.style.display = "block";
        } else {
            backToTopBtn.style.display = "none";
        }
    }
</script>

</html>
